<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comment App</title>

    <!-- Spining CSS link -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Cookie|Rochester" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Change these file paths to connect your css and js files -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
      <h1 id="header">Comment App</h1>
    </header>

    <!-- Get User data -->
    <form action="index.html" method="post" id="userData">
      <input type="text" name="" value="" placeholder="username" id="name"> <br>
      <textarea name="name" rows="8" cols="80" placeholder="comment" id="comment"></textarea><br>
      <button type="button" name="button" id="clickMe">Send Message</button>
    </form>


    <ul id="resultsUL" class="list-group">

    </ul>




    <!-- GET READY FOR SOME JAVASCRIPTING!!! -->
        <!-- jQuery -->
        <script
          src="http://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

        <!-- Including CSS to Html -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- javascript -->
        <script type="text/javascript" src="js/app.js"> </script>
  </body>

</html>
