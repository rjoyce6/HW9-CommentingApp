<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comments App</title>


    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Change these file paths to connect your css and js files -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="comment-app">
      <!-- Title of page -->
      <header>
        <h1>Leave a Comment</h1>
        <br>
      </header>


      <!-- Form -->
      <div class="media">
        <div class="media-left">
          <img id="image" class="media-object" src="http://lorempixel.com/100/100/people" alt="">
        </div>

        <div class="media-body">
          <div class="form-row">
            <input type="text" name="" value="" placeholder="username" id="name"> <br>
            <textarea name="name" rows="8" cols="80" placeholder="comment" id="comment"></textarea>
          </div>

          <div class="form-row">
            <button type="button" name="button" id="clickMe">Add Comment</button>
          </div>
        </div>
      </div>


    <!-- comments -->
    <div class="comments">
      <h3> Comments</h3>
      <br>

      <ul id="results" class="media-list comment-list">
      </ul>
    </div>


    </div>



    <!-- GET READY FOR SOME JAVASCRIPTING!!! -->
        <!-- jQuery -->
        <script
          src="http://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

        <!-- Including CSS to Html -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- javascript -->
        <script type="text/javascript" src="js/app.js"> </script>
  </body>

</html>
